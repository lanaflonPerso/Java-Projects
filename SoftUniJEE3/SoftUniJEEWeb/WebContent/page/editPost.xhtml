<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edit Post</title>
</h:head>

<body id="editPostBody">
	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:define name="defaultContent">
			<p:messages autoUpdate="false" id="loginDialogMessages"
				globalOnly="false" styleClass="loginMessage" />
			<h:form styleClass="editForm">
				<p:outputPanel styleClass="alert alert-danger errorPanel"
					rendered="#{createUserBean.hasErrors()}">
					<p:messages autoUpdate="false" id="editParamMessages"
						globalOnly="false" styleClass="messagesStyle" />
				</p:outputPanel>

				<h1 class="text-primary bold upper headPaddings">
					<h:outputText value="#{msgs['edit.post.title']}" escape="false" />
				</h1>

				<br />

				<h:panelGroup layout="block">
					<label for="title" class="col-sm-1 control-label">#{msgs['label.title']}</label>
					<p:inputTextarea id="title" name="title" styleClass="editInput"
						cols="60" rows="2" value="#{editPostBean.post.title}"
						requiredMessage="#{msgs.code_error_required}">
						<f:validateLength maximum="4000" />
					</p:inputTextarea>
				</h:panelGroup>

				<br clear="all" />
				<br />

				<h:panelGroup layout="block">
					<label for="content" class="col-sm-1 control-label">#{msgs['label.content']}</label>
					<p:inputTextarea id="content" name="content" styleClass="editInput"
						rows="13" cols="60" value="#{editPostBean.post.content}"
						requiredMessage="#{msgs.code_error_required}">
						<f:validateLength maximum="4000" />
					</p:inputTextarea>
				</h:panelGroup>

				<div class="box-field">
					<p:commandButton ajax="false" id="updateuserBtn"
						styleClass="btn btn-primary createUserBtn"
						value="#{msgs['button.editPost']}"
						action="#{editPostBean.editPost}">
					</p:commandButton>
					<br />
				</div>
				<br/>
				<p:commandButton onclick="window.history.back();" value="[Go Back]" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
