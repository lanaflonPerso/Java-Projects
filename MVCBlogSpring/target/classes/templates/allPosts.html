<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Blog</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<main id="allPosts">

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Body</th>
            <th>Date</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="post : ${allPosts}">
            <td>
                <span th:text="${post.title}"/>
            </td>
            <td>
                <span th:text="${post.body}"/>
            </td>
            <td>
                <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}"/>
            </td>
            <td>
                <span th:text="${post.title}"/>
            </td>
        </tr>

        </tbody>
    </table>

</main>

</body>

</html>
