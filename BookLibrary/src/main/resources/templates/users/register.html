<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<h1>Register</h1>

<form class="form-horizontal" method="post" th:object="${registerForm}">
    <div class="form-group">
    <label class="col-sm-1 control-label">Username:</label>
    <div class="col-sm-6">
    <input class="form-control" id="username" type="text" name="username" th:value="*{username}" />
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span>
    </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label" for="password" th:value="*{username}">Password:</label>
        <div class="col-sm-6">
    <input class="form-control" id="password" type="password" name="password_hash" th:value="*{password_hash}" />
    <span class="formError" th:if="${#fields.hasErrors('password_hash')}"
          th:errors="*{password_hash}">Invalid password</span>
            </div>
        </div>

    <div class="form-group">
        <label class="col-sm-1 control-label" for="fullname" th:value="*{username}">Fullname:</label>
        <div class="col-sm-6">
            <input class="form-control" id="fullname" type="text" name="fullname" th:value="*{fullname}" />
    <span class="formError" th:if="${#fields.hasErrors('fullname')}"
          th:errors="*{fullname}">Invalid fullname</span>
            </div>
        </div>

    <div class="form-group">
        <label class="col-sm-1 control-label" for="fullname" th:value="*{username}">Email:</label>
        <div class="col-sm-6">
    <input class="form-control" id="email" type="text" name="email" th:value="*{email}" />
    <span class="formError" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid email</span>
            </div>
        </div>

    <div><input type="submit" value="Register"/>
        <a href="login.html" th:href="@{/users/login}">[Go to Login]</a></div>
</form>

<footer th:replace="layout :: site-footer" />
</body>

</html>
