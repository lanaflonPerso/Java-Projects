<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:pathth="http://www.w3.org/1999/xhtml">

<head th:replace="layout :: site-head">
    <title>Create Post</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<h1>Create Post</h1>

<form class="form-horizontal" method="post" th:object="${createPostForm}">
    <div class="form-group">
        <label class="col-sm-1 control-label" for="title">Title:</label>
    <div class="col-sm-6">
    <input class="form-control" id="title" type="text" name="title" th:value="*{title}" />
    <span class="formError" th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}">Invalid title</span>
        </div>
        </div>

    <div class="form-group">
        <label  class="col-sm-1 control-label" for="body" th:value="*{title}">Body:</label>
        <div class="col-sm-6">
    <textarea class="form-control" id="body" rows="10" name="body" th:value="*{body}" />
    <span class="formError" th:if="${#fields.hasErrors('body')}"
          th:errors="*{body}">Invalid body</span>
            </div>
        </div>
    <div class="form-group">
    <label  class="col-sm-1 control-label">Category:</label>
        <div class="col-sm-6">
    <select name="category" path="registerPage" th:value="*{title}">
        <option th:value="NONE" th:label="Select" />
        <option th:each="category : ${allCategories}"  th:value="${category.id}" th:text="${category.name}"></option>
    </select>
            <a href="#" th:href="@{/categories/add}">Add category</a>
            </div>

        </div>

    <div class="form-group">
        <label  class="col-sm-1 control-label">
        <input type="submit" value="Create"/>
            </label>
    </div>
</form>

<footer th:replace="layout :: site-footer" />
</body>

</html>
