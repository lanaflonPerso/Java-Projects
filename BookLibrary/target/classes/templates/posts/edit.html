<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Posts</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<div>
    <form class="form-horizontal" th:object="${post}" th:action="@{posts/edit}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-1 control-label">Title:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{title}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Body</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="10" th:field="*{body}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Date</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{date}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Author</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{author}"/>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Edit</button>
        </div>
    </form>
</div>
<div><a href="posts/index.html" th:href="@{/posts/index}">[Go Back]</a></div>
<footer th:replace="layout :: site-footer" />
</body>

</html>
