<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<h1>Register</h1>

<form method="post" th:object="${registerForm}">
    <div><label for="username">Username:</label></div>
    <input id="username" type="text" name="username" th:value="*{username}" />
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span>

    <div><label for="password" th:value="*{username}">Password:</label></div>
    <input id="password" type="password" name="password_hash" th:value="*{password_hash}" />
    <span class="formError" th:if="${#fields.hasErrors('password_hash')}"
          th:errors="*{password_hash}">Invalid password</span>

    <div><label for="fullname" th:value="*{username}">Fullname:</label></div>
    <input id="fullname" type="text" name="fullname" th:value="*{fullname}" />
    <span class="formError" th:if="${#fields.hasErrors('fullname')}"
          th:errors="*{fullname}">Invalid fullname</span>

    <div><label for="email" th:value="*{username}">Email:</label></div>
    <input id="email" type="text" name="email" th:value="*{email}" />
    <span class="formError" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid email</span>

    <div><input type="submit" value="Register"/>
        <a href="login.html" th:href="@{/users/login}">[Go to Login]</a></div>
</form>

<footer th:replace="layout :: site-footer" />
</body>

</html>
